<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Widget de ejemplo - MercadoLibre</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.tmp) styles/main.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/chico/dist/ui/chico.css" />
    <link rel="stylesheet" href="/bower_components/chico/dist/mobile/chico.css" />
    <!-- endbower -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <div class="widget-mercado" itemscope itemtype="https://schema.org/Product">

      <h1 itemprop="name">Ipad Mini Apple 16 GB Wifi Led 7.9</h1>
      <div class="ch-g1-3">
        <div class="ch-leftcolumn">
          <img src="http://static.mlstatic.com/org-img/ch/ui/1.0.0/static/ninja.png" alt="Image 1" itemprop="image">
        </div>
      </div>
      <div class="ch-g2-3">
        <div class="ch-rightcolumn">
          <div itemscope="Offer" itemtype="http://schema.org/Offer">
            <p class="price" itemprop="price">$ 4799.99</p>
          </div>
          <form id="form">
            <label for="inputQty" class="ch-g1-2">Quantity</label>
            <div class="ch-g1-2">
              <input id="inputQty" type="number" min="1" max="99">
            </div>
            <label for="inputPay" class="ch-g1-2">Payments</label>
            <div class="ch-g1-2">
              <input id="inputPay" type="number" min="1" max="99">
            </div>
            <div class="ch-clearfix"></div>
            <button type="submit" class="ch-btn">Buy</button>
          </form>
          <p class="disclaimer">Mercadolibre isn't the owner of this product</p>
          <h2>More products like this</h2>

          <div class="ch-box-lite">
            <div class="carousel ch-carousel" aria-live="polite">
              <ul>
                <li>
                  <img src="http://static.mlstatic.com/org-img/ch/ui/1.0.0/static/ninja.png" alt="Image 1" itemprop="image">
                </li>
                <li>
                  <img src="http://static.mlstatic.com/org-img/ch/ui/1.0.0/static/ninja.png" alt="Image 2" itemprop="image">
                </li>
                <li>
                  <img src="http://static.mlstatic.com/org-img/ch/ui/1.0.0/static/ninja.png" alt="Image 3" itemprop="image">
                </li>
                <li>
                  <img src="http://static.mlstatic.com/org-img/ch/ui/1.0.0/static/ninja.png" alt="Image 4" itemprop="image">
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="ch-clearfix"></div>
      <hr>

      <div class="tabs ch-tabs">
        <ul role="tablist" class="ch-tabs-triggers">
          <li>
            <input type="radio" name="tabs" id="tab1" checked>
            <label for="tab1" class="ch-tab" role="tab" aria-controls="tab-content1">Product description</label>
            <div id="tab-content1" class="tab-content" role="tabpanel">
              <p itemprop="description">Product description goes here.</p>
            </div>
          </li>
          <li>
            <input type="radio" name="tabs" id="tab2">
            <label for="tab2" class="ch-tab" role="tab" aria-controls="tab-content2">Questions</label>
            <div id="tab-content2" class="tab-content" role="tabpanel">
              <dl>
                <dt class="buyer">Buyer</dt>
                <dd>Do you have this one in white?</dd>
              </dl>
              <dl>
                <dt class="seller">Seller</dt>
                <dd>No I don't, I only have black</dd>
              </dl>
            </div>
          </li>
        </ul>
      </div>

    </div>

    <!-- build:js(.) scripts/main.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/tiny.js/dist/tiny.js"></script>
    <script src="/bower_components/chico/dist/ui/chico.js"></script>
    <script src="/bower_components/chico/dist/mobile/chico.js"></script>
    <!-- endbower -->



    <script src="/app/scripts/main.js"></script>
    <!-- endbuild -->
    <script src="scripts/main.js"></script>

      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>
  </body>
</html>
